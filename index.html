<script type="text/javascript">
    var waitForFinalEvent = (function () {
        var timers = {};
        return function (callback, ms, uniqueId) {
            if (!uniqueId) {
                uniqueId = "Don't call this twice without a uniqueId";
            }
            if (timers[uniqueId]) {
                clearTimeout(timers[uniqueId]);
            }
            timers[uniqueId] = setTimeout(callback, ms);
        };
    })();
    // reset the footer height if needed
    function reset_footer_height() {
        $("footer").height($("footer").css("height") * $("body").height());
        if ($("footer").height() < 50) {
            $("footer").height(50);
        }
        $(".not-footer").css("min-height", ($("body").height() - 50));
    }
    reset_footer_height();
    // auto hide narbar
    $(".navbar-fixed-top").autoHidingNavbar();
    // set up theList
    var options = {
        item: '<li class="list-group-item"><a href="#" class="list-group-item name"></a></li>',
        valueNames: ['name']
    };
    var values = [
        {
            name: 'https://www.google.com'
        }
, {
            name: 'https://github.com/leoliu1313'
        }
];
    var theList = new List('id-search-key', options, values);
    // import Github data into theList
    $.ajax({
        type: "GET",
        url: "https://api.github.com/users/leoliu1313/repos",
        dataType: "json",
        success: function (result) {
            for (i in result) {
                theList.add({
                    name: result[i].html_url
                });
                // console.log("i: <li><a href='" + result[i].html_url + "' target='_blank'>" + result[i].html_url + "</a></li>");
            }
            // console.log(result);
            $("a.list-group-item").each(function (index) {
                $(this).attr("href", $(this).text());
            });
        }
    });
    // register events
    $(window).on("resize", reset_footer_height);
    $(window).on("orientationchange", reset_footer_height);
    $("#search-watch").on("keyup", function () {
        $(".search").val($("#search-watch").val());
        theList.search($("#search-watch").val());
    });
    $(".search").on("keyup", function () {
        $("#search-watch").val($(".search").val());
        // console.log('hello');
    });
</script>
